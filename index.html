<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="favicon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--OPEN MODEL-->
    <h1 id="show-model">Add Bookmark</h1>

    <!--BOOKMARKS-->
    <div class="container" id="bookmarks-Container">
        <div class="item">
            <i class="fas fa-times-circle" id="delete-bookmark" title="Delete Bookmarsk"></i>
            <div class="name">
                <img src="" alt="favicon">
                <a href="" target="_blank">wedsite-1</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times-circle" id="delete-bookmark" title="Delete Bookmarsk"></i>
            <div class="name">
                <img src="" alt="favicon">
                <a href="" target="_blank">wedsite-2</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times-circle" id="delete-bookmark" title="Delete Bookmarsk"></i>
            <div class="name">
                <img src="" alt="favicon">
                <a href="" target="_blank">wedsite-3</a>
            </div>
        </div>
    </div>
    <!--Modal-->
    <div class="modal-container show-modal" id="modal">
        <div class="modal">
            <i class="fas fa-times-circle close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <!--Website Name-->
                <form action="" id="bookmark-from">
                    <div class="form-group">
                        <label for="website-name" class="from-label">Website Name</label>
                        <input type="text" class="from-input" id="website-name">
                    </div>
                     <!--Website url-->
                     <div class="form-group">
                        <label for="website-url" class="from-label">Website URL</label>
                        <input type="text" class="from-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
